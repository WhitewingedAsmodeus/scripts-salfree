<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Skyelar Info</title>
<style>
  body {
    font-family: sans-serif;
    background: #bfbcb8;
    color: #000;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    image-rendering: pixelated;
  }
  .box {
    background: #c6c3bf;
    border-top:2px solid #efeeec;
    border-left:2px solid #efeeec;
    border-bottom:2px solid #6f6d69;
    border-right:2px solid #6f6d69;
    padding: 15px;
    width: 300px;
    margin: 50px auto;
    box-sizing: border-box;
  }
  h1 {
    text-align:center;
    font-size:16px;
    margin:0 0 10px 0;
  }
  p {
    font-size:12px;
    margin:4px 0;
  }
  button {
    width:100%;
    padding:5px 0;
    margin-top:10px;
    font-size:12px;
    background:#c6c3bf;
    border-top:2px solid #efeeec;
    border-left:2px solid #efeeec;
    border-bottom:2px solid #6f6d69;
    border-right:2px solid #6f6d69;
    cursor:pointer;
  }
  #selfDestruct {
    display:none;
    text-align:center;
    margin-top:20px;
    color:red;
    font-size:32px;
    font-weight:bold;
  }
  #countdown {
    display:none;
    text-align:center;
    margin-top:10px;
    color:red;
    font-size:28px;
    font-weight:bold;
  }
</style>
</head>
<body>

<div class="box">
  <h1>Skyelar Info</h1>
  <p><strong>About Me:</strong> I love trying to code, and I find other people's art and code amazing. I aspire to be like them.</p>
  <p><strong>Discord:</strong> themilkdirector</p>
  <p><strong>Email:</strong> skyelarkessner@gmail.com</p>
  <p>Let me know if there are any bugs or ideas you'd want me to add!</p>
  
  <button id="byeBtn">Bye</button>
  
  <div id="selfDestruct">SELF DESTRUCT</div>
  <div id="countdown">5</div>
</div>

<script>
  const byeBtn = document.getElementById("byeBtn");
  const selfDestruct = document.getElementById("selfDestruct");
  const countdown = document.getElementById("countdown");

  byeBtn.onclick = () => {
    byeBtn.style.display = "none";
    selfDestruct.style.display = "block";
    countdown.style.display = "block";
    
    let time = 5;
    countdown.textContent = time;
    const interval = setInterval(() => {
      time--;
      countdown.textContent = time;
      if(time <= 0){
        clearInterval(interval);
        window.close(); // attempt to close tab
        document.body.innerHTML = "<h1 style='color:red;text-align:center;margin-top:50px;'>Goodbye!</h1>";
      }
    }, 1000);
  };
</script>

</body>
</html>
